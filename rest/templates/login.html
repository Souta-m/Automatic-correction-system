{% extends "base_top.html" %}
{% block title %}ログイン画面{% endblock %}

{% block content %}
<div class="container">
    <h1>ログイン</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            {{ field.label }}
            <br>
            {{ field }}
            <br>
            {{ field.error }}
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-outline-primary">ログイン</button>
    </form>
</div>
{% endblock %}
